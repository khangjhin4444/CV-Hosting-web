<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Shared CV</title>
    
    <link rel='stylesheet' href='/CV-Hosting-web-main/public/css/.css'>
    <link rel='stylesheet' href='/CV-Hosting-web-main/public/css/node_modules/bootstrap/dist/css/bootstrap.css'>
    <link rel='stylesheet' href='/CV-Hosting-web-main/public/css/header.css'>
    <link rel='stylesheet' href='/CV-Hosting-web-main/public/css/body.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css'>
    <link
        href='https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap'
        rel='stylesheet'>
</head>
<body>

    <link rel="stylesheet" href="/CV-Hosting-web-main/public/css/cv_1.css" media="all">
    <div data-id="1" class="cv-preview-wrapper temp justify-content-center align-items-center">
        <div class="cv_template template-1 container-fluid" style="font-family: Georgia, serif;
color: #444;">
            <!-- Header -->
            <header id="hd" class="row border-bottom pb-4 mb-4 display-flex">
                <div class="col-md-6">
                    <h1 class="text-uppercase">
                        <span class="f-name">Khoa</span>
                        <span class="l-name">Huynh</span>
                    </h1>
                </div>
                <div class="col-md-6 text-md-end contact-info">
                    <h6 id="city_cv">HCM</h6>
                    <h5 id="phone_cv">5678</h5>
                    <h5><a id="email_cv" href="mailto:ga@gmail.com">ga@gmail.com</a>
                    </h5>
                    <h5 class="cv_mywebsites"></h5>
                </div>
            </header>

            <!-- Main Content -->
            <main id="bd">
                <!-- Profile -->
                <section class="column d-flex mb-4 border-bottom">
                    <div class="col-md-3">
                        <h2 class="h4">Profile Summary</h2>
                    </div>
                    <div class="container col-md-9">
                                                    <p class="lead enlarge mb-2">Adaptive</p>
                                            </div>
                </section>

                <!-- Skills -->
                <section class="row mb-4 border-bottom">
                    <div class="col-md-3">
                        <h2 class="h4">Skills</h2>
                    </div>
                    <div class="col-md-9 mb-3">
                        <div class="row">
                                                            <div class="col-md-4 talent">
                                    <h2 class="h5">Problem-solving</h2>
                                </div>
                                                    </div>
                    </div>
                </section>


                <!-- Experience -->
                <section class="row mb-4 border-bottom">
                    <div class="col-md-3">
                        <h2 class="h4">Experience</h2>
                    </div>
                    <div class="col-md-9">
                                                    <div class="job mb-4 row gap-0">
                                <h2 class="h5 cv_location">Dream</h2>                                <h3><span class="cv_title">Senior</span>,
                                    <span class="cv_employer">Software engineer</span>
                                </h3>
                                <h4>
                                    <span class="start_date_cv">December 2013</span>
                                    to
                                    <span class="end_date_cv">December 2016</span>
                                </h4>
                            </div>
                                            </div>
                </section>

                <!-- Education -->
                <section class="row mb-2 cv_education">
                    <div class="col-md-3">
                        <h2 class="h4">Education</h2>
                    </div>
                    <div class="col-md-9">
                                                    <h2 class="h5 cv_uni">Lorem University - <span class="cv_city">HCM</span>
                            </h2>
                            <h3 class="cv_degree">Bachelor of
                                <span class="cv_field_study">CE</span>
                            </h3>
                            <h4 class="cv_year">Graduation Year:
                                November 2016                            </h4>
                                            </div>
                </section>
            </main>

            <!-- Footer -->
            <footer id="ft" class="border-top text-center py-4 mt-4">
                <p>
                    <span class="f-name">Khoa</span>
                    <span class="l-name">Huynh</span> —
                    <a id="email_cv" href="mailto:ga@gmail.com">ga@gmail.com</a>
                    —
                    <span id="phone_cv">5678</span>
                </p>
            </footer>
        </div>
    </div>

</body>
</html>
